<div class="lane-container">
  <div *ngFor="let lane of Lanes" class="lane-card">
    <h3>{{ lane.name }}</h3>
    <button class="delete-button" (click)="deleteLane(lane.pk)">X</button>
    <app-story *ngIf="lane" [laneId]="lane.pk"></app-story>
  </div>
  <button class="lane-card" (click)="addLane()">Add Lane</button>
</div>
